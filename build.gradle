group 'sk.euba.fhi.tajj'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'

    // Driver pre mysql
    compile group: 'mysql', name: 'mysql-connector-java', version: '6.0.6'

    // Web server
    compile group: 'ro.pippo', name: 'pippo-core', version: '1.8.0'
    compile group: 'ro.pippo', name: 'pippo-jetty', version: '1.8.0'
    // Integracia s HTML
    compile group: 'ro.pippo', name: 'pippo-freemarker', version: '1.8.0'


}
